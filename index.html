<!DOCTYPE html>
<html>
   <head>
      <title>Pete's Gallery</title>
      <!-- create the comment block by ctrl + / -->
      <!-- Linking html to css -->
      <!-- external css -->
      <link rel="stylesheet" href="css/style.css"/>
      <!-- internal css -->
      <style>
         /* internal css */
         button {
            color: white;
            background-color: black;
         }
      </style>
   </head>
   <body>
      <!-- inline css -->
      <!-- The style here is called an attribute -->
      <!-- attribute : meta data about an element -->
      <p id="paraId" style="color: blue;">Joseph Mbugua</p>
      <!-- class -->
      <p class="paraClass">Software Developer</p>
      <p class="paraClass">Classroom Department</p>
      <!-- tag selector -->
      <p>@ Moringa School</p>
      <p>2023</p>
      <button id="btnclick" onclick="onButtonClick()">Click me</button>
      <div id="demoDiv"></div>
      <div class="demoClass"></div>
   </body>
   <script src="./js/dom.js">
      
   </script>
</html>
